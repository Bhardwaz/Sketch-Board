<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img id="pencil" src="./assests/Pencil.svg">
        <img id="eraser" src="./assests/Eraser.svg">
        <img id="download"  src="./assests/Download.svg">
        <img id="redo" src="./assests/Redo.svg">
        <img id="undo" src="./assests/Undo.svg">
        <img id="upload" src="./assests/Upload.svg">
        <img id="stickyNote" src="./assests/StickyNote.svg">
    </div>
    <div class="pencil-tool-cont hidden">
        <div class="pencil-width-cont">
            <input id="pencil-width" type="range" min="2" max="10" value="3">
        </div>
        <div class="pencil-color-cont">
            <div class="white pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont hidden">
     <input id="eraser-width" type="range" min="2" max="10" value="3">
        </div>
    </div>
